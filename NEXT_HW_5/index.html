<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML with CSS</title>

        <script src="https://kit.fontawesome.com/a5c26ef60f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <div id="logo"><img src="images/toss-main.png" /></div>

            <div id="menu">
                <i class="fa-solid fa-location-dot fa-xl" style="color: #afb6c1"></i>
                <i class="fa-solid fa-bell fa-xl" style="color: #afb6c1"></i>
            </div>
        </nav>
        <main>
            <div class="box tossbank">
                <div class="attribute">
                    <div>토스뱅크</div>
                    <i class="fa-solid fa-chevron-right" style="color: #b0b8c4"></i>
                </div>
                <div class="information">
                    <div id="imoji"><img src="images/금융아이콘_PNG_KTB투자증권.png" /></div>
                    <div id="letter">
                        <div>KTB 투자증권 계좌로</div>
                        <div>부동산 공모주 청약 준비하기</div>
                    </div>
                </div>
            </div>
            <div class="box balance">
                <div class="attribute">
                    <div>자산</div>
                    <div></div>
                </div>
                <div class="information">
                    <div id="imoji"><img src="images/금융아이콘_PNG_하나.png" /></div>
                    <div id="letter">
                        <div>고려대학생증</div>
                        <div>278,234원</div>
                    </div>
                    <div id="send">송금</div>
                </div>
                <div class="information">
                    <div id="imoji"><img src="images/금융아이콘_PNG_우리.png" /></div>
                    <div id="letter">
                        <div>저축예금</div>
                        <div>2,631,843,231원</div>
                    </div>
                    <div id="send">송금</div>
                </div>
                <div class="information">
                    <div id="imoji"><img src="images/금융아이콘_PNG_현대카드.png" /></div>
                    <div id="letter">
                        <div>현대카드</div>
                        <div>1,798원</div>
                    </div>
                    <div id="send">송금</div>
                </div>
            </div>
            <div class="box invest">
                <div class="attribute">
                    <div>투자</div>
                    <i class="fa-solid fa-chevron-right" style="color: #b0b8c4"></i>
                </div>
                <div class="information">
                    <div id="imoji"><img src="images/금융아이콘_PNG_JP모건체이스.png" /></div>
                    <div id="letter">
                        <div>증권계좌에 남은 돈</div>
                        <div>3,197,184$</div>
                    </div>
                    <div id="send">송금</div>
                </div>
            </div>
            <div class="box billing">
                <div class="attribute">
                    <div>소비</div>
                    <div></div>
                </div>
                <div class="information">
                    <div id="imoji"><img src="images/금융아이콘_PNG_토스.png" /></div>
                    <div id="letter">
                        <div>이번 달 쓴 금액</div>
                        <div>130,243,234원</div>
                    </div>
                    <div id="send">내역</div>
                </div>
            </div>
            <div class="box social">
                <div class="attribute">
                    <div>모임</div>
                    <div></div>
                </div>
                <div class="information">
                    <div id="imoji"><img src="images/hanalogo.png" /></div>
                    <div id="letter">
                        <div>미라클모닝 벌금</div>
                        <div>43,800원</div>
                    </div>
                    <div id="send">송금</div>
                </div>
            </div>
            <div class="manybox"></div>
        </main>
        <footer>
            <div>
                <i class="fa-solid fa-house fa-lg"></i>
                <div>홈</div>
            </div>
            <div>
                <i class="fa-regular fa-gem fa-lg" style="color: #afb6c1"></i>
                <div>혜택</div>
            </div>
            <div>
                <i class="fa-solid fa-paper-plane fa-lg" style="color: #afb6c1"></i>
                <div>송금</div>
            </div>
            <div>
                <i class="fa-solid fa-arrow-trend-up fa-lg" style="color: #afb6c1"></i>
                <div>주식</div>
            </div>
            <div>
                <i class="fa-solid fa-bars fa-lg" style="color: #afb6c1"></i>
                <div>전체</div>
            </div>
        </footer>
    </body>
</html>
